<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend-baserad Webbutveckling</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
    <div id="wrapper">
        <header>
            <a href="#maincontent" class="skiplink button">Gå till huvudinnehåll</a>
            <a href="index.html">
                <h1>Backend-baserad webbutveckling - DT207G</h1>
            </a>
            <p>Moment 4</p>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Start</a></li>
                <li class="current login"><a href="login.html">Logga in</a></li>
                <li class="login"><a href="register.html">Skapa konto</a></li>
            </ul>
        </nav>
        <main id="maincontent">
            <h2>Välkommen!</h2>
            <p class="login">Här loggar du in på sidan.</p>
            <form action="" method="post" class="login">
                <fieldset>
                    <legend>Logga in:</legend>
                    <label for="username">Användarnamn:</label>
                    <input type="text" id="username" name="username">
                    <label for="password">Lösenord:</label>
                    <input type="password" id="password" name="password">
                    <div class="right">
                        <a href="register.html" class="button">Skapa nytt konto</a>
                        <input type="reset" class="button" value="Rensa">
                        <input type="submit" class="button" value="Logga in" id="loginbutton">
                    </div>
                    <span id="loginmessage"></span>
                </fieldset>
            </form>
        </main>
        <footer>
            <p>Webbplats skapad som en del av <a
                    href="https://www.miun.se/utbildning/kursplaner-och-utbildningsplaner/DT207G">Backend-baserad
                    webbutveckling</a> av <a href="mailto:lier2209@student.miun.se">Linn Eriksson</a>.</p>
        </footer>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
